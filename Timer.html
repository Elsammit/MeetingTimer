<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>会議用タイマー</title>
    </head>
    <body>
        <h1>無駄な会議を撲滅しよう!!</h1>
        <hr>
        <form name="form_salary">
            <h2>～月給(概算)を入力下さい～</h2>
            <label for="Manager">部長</label>
            <input name="Manager_salary" type="number" value="0" min="0" step="5" style="text-align: right; width:100px;"/>
            <label>万円 &nbsp;&nbsp;</label>
            <input name="Manager_Num" type="number" value="0" min="0" step="1" style="text-align: right; width:35px;" />
            <label>人</label><br>
            <label for="GL">課長</label>
            <input name="GL_salary" type="number" value="0" min="0" step="5" style="text-align: right; width:100px;" />
            <label>万円  &nbsp;&nbsp;</label>
            <input name="GL_Num" type="number" value="0" min="0" step="1" style="text-align: right; width:35px;" />
            <label>人</label><br>
            <label for="Chief">係長</label>
            <input name="Chief_salary" type="number" value="0" min="0" step="5" style="text-align: right; width:100px;" />
            <label>万円  &nbsp;&nbsp;</label>
            <input name="Chief_Num" type="number" value="0" min="0" step="1" style="text-align: right; width:35px;" >
            <label>人</label><br>
            <label for="Employee">社員</label>
            <input name="Employee_salary" type="number" value="0" min="0" step="5" style="text-align: right; width:100px;" />
            <label>万円  &nbsp;&nbsp;</label>
            <input name="Employee_Num" type="number" value="0" min="0" step="1" style="text-align: right; width:35px; " >
            <label>人</label><br>
        </form>
        <form name="form_sw">
            <h2>～会議時間測定～</h2>
            <p>
                <input name="counter" type="text" value="00:00:00"></input>
                <input name="start" type="button" value="スタート" onClick="start_count()" />
                <input name="reset" type="button" value="リセット" onClick="reset_form()" />
            </p>
            <p>
                <input name="Meeting_Money" type="text" value="0" size="5" style="font-size:100px; text-align: right;" />
                <label style="font-size:100px;">円</label>
            </p>
            <p>
                <label id="Before_resultID" style="font-size:100px;"></label>
                <span style="color:#F00;">
                    <label id="resultID" style="font-size:100px;" color="red"></label>
                </span>
                <label id="After_resultID" style="font-size:100px;"></label>
            </p>
        </form>
        <script type="text/javascript" src="js/TimerScript.js"></script>
    </body>
</html>
